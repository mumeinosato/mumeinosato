name: Update Language Stats

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3

      - name: Get remote ETag
        id: get_etag
        shell: bash
        run: |
          ETAG=$(curl -sI https://github.com/4okimi7uki/self-reposcope/releases/latest/download/self-reposcope \
            | awk -F': ' '/ETag/ {print $2}' \
            | tr -d '\r"' )
          if [ -z "$ETAG" ]; then ETAG="no-etag"; fi
          echo "etag=$ETAG" >> $GITHUB_OUTPUT

      - name: Restore self-reposcope cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/self-reposcope
          key: self-reposcope-${{ steps.get_etag.outputs.etag }}
          restore-keys: self-reposcope-

      - name: Ensure self-reposcope binary
        shell: bash
        run: |
          mkdir -p ~/.cache/self-reposcope
          if [ -f ~/.cache/self-reposcope/self-reposcope ]; then
            echo "Using cached binary"
            cp ~/.cache/self-reposcope/self-reposcope ./self-reposcope
          else
            echo "Downloading binary"
            curl -L https://github.com/4okimi7uki/self-reposcope/releases/latest/download/self-reposcope -o ~/.cache/self-reposcope/self-reposcope
            chmod +x ~/.cache/self-reposcope/self-reposcope
            cp ~/.cache/self-reposcope/self-reposcope ./self-reposcope
          fi

      - name: Run self-reposcope CLI
        shell: bash
        run: |
          mkdir -p output
          ./self-reposcope --token ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Commit and Push updated SVGs
        shell: bash
        env:
          GH_PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/*.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update: language stats svg"
            git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main
          fi